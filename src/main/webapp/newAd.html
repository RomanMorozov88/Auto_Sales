<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create advertisement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--    Подключаем внешний фаил со стилями.-->
    <link rel="stylesheet" type="text/css" href="css/main_css.css">
    <!--    Подключаем внешние фаилы со скриптами.-->
    <script src="scripts/main_index.js" type="text/javascript"></script>
    <script src="scripts/create_ad.js" type="text/javascript"></script>

</head>
<body>

<div class="upperMenu">
    <input type='button' class='left_btns' value="Назад" onclick='location.href="/as/index.html"'/>
</div>

<div class="formDiv">
    <form id="createAdForm" class="inUpForm" enctype="multipart/form-data">
        <input class="formInput" type="text" id="shortdesc" name="shortdesc" placeholder="Краткое писание"/></br>
        <textarea class="formInput" rows="7" id="fulldesc" name="fulldesc" placeholder="Полное описание"></textarea>
        <select class="formInput" id="engine_select" name="eng" size="1"></select>
        <select class="formInput" id="carbody_select" name="body" size="1"></select>
        <select class="formInput" id="transmission_select" name="trns" size="1"></select>
        <div class="photo_file" id="photo_file">
            <label>
                <input type="file" name="photo" id="photo">
                <span>Выберите фото</span>
            </label>
        </div>
        <button type="button" class="btn btn-default" onclick="addAdvertisement()">Опубликовать</button>
    </form>
</div>

<script>
    $(loadParts());
</script>

</body>
</html>
