<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--    Подключаем внешний фаил со стилями.-->
    <link rel="stylesheet" type="text/css" href="css/main_css.css">
    <!--    Подключаем внешний фаил со скриптами.-->
    <script src="scripts/main_index.js" type="text/javascript"></script>
    <script src="scripts/create_ad.js" type="text/javascript"></script>

</head>
<body>

<div class="upperMenu">
    <div class="choice_btn_box" id="choice_btn_box"></div>
    <div class="inner_btn_box" id="inner_btn_box"></div>
    <div class="inner_filter_box" id="inner_filter_box">
        <form id="filterForm" class="filterForm">
            <select class="filterSelect" id="engine_select" name="eng" size="1"></select>
            <select class="filterSelect" id="carbody_select" name="body" size="1"></select>
            <select class="filterSelect" id="transmission_select" name="trns" size="1"></select>
            <select class="filterSelectPeriod" name="period" size="1">
                <option selected="selected" value="-1">За всё время</option>
                <option value="1">За сегодня</option>
                <option value="7">За прошедшую неделю</option>
            </select>
            <button type="button" class="btn btn-default" onclick="loadAds()">Применить</button>
        </form>
    </div>
</div>

<div class="ad_parent">
<!--    Таблица может не прогрузится из-за AdBlock`а-->
    <div id="ad_table" class="ad_table">
    </div>

    <div id="ad_selected" class="ad_selected">
        <div id="selected_img"></div>
        <div id="selected_dsc"></div>
        <div id="selected_parts"></div>
        <div id="selected_btns"></div>
    </div>
</div>

<script>
    $(setGlobalUser());
    $(loadAds());
    $(loadParts());
</script>

</body>
</html>
